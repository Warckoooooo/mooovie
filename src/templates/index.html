<!-- movies/templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-poster">
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
    </div>
    {% endfor %}
</div>
{% endblock %}
